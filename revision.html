<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراجعات تحصيلي</title>
    <style>
        body {
            background: #003366; /* لون خلفية داكن أزرق */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            direction: rtl; /* الكتابة من اليمين لليسار */
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: #e6f0ff; /* لون أزرق فاتح للمربع */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%; /* التأكد من أن المربع يستفيد من العرض الكامل حتى الحد الأقصى */
            margin: auto;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* المسافة بين الشعارين */
            margin-bottom: 20px;
        }

        .logo, .physics-logo {
            width: 100px; /* عرض الشعارين */
            height: auto;
        }

        h1 {
            color: #fff; /* لون النص أبيض */
            margin-bottom: 30px;
            font-size: 28px;
        }

        .button {
            background-color: #003366; /* لون خلفية الأزرار مطابق للخلفية */
            color: #fff; /* لون النص أبيض */
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #002244; /* لون أغمق عند المرور فوق الأزرار */
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd; /* لون النص في الفوتر */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap; /* لجعل الأزرار تلتف إلى صفوف جديدة عند الحاجة */
            justify-content: center; /* توسيط الأزرار */
        }

        .button-container .button {
            flex: 1 1 30%; /* جعل الأزرار تأخذ 30% من عرض الحاوية وتلتف بشكل مناسب */
            max-width: 150px; /* الحد الأقصى لعرض الأزرار */
            margin-bottom: 10px; /* إضافة مسافة أسفل الأزرار لضمان التباعد بين الصفوف */
        }

        .back-button {
            background-color: #666; /* لون خلفية زر الرجوع */
            color: #fff; /* لون النص أبيض */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="عامر بن فيهرة.png" alt="شعار ثانوية عامر بن فهيرة" class="logo">
            <img src="Physics-.png" alt="شعار مادة الفيزياء" class="physics-logo">
        </header>
        <main>
            <h1>مراجعات تحصيلي</h1>
            <div class="button-container">
                <button class="button" onclick="window.location.href='first-year.html'">الأول ثانوي</button>
                <button class="button" onclick="window.location.href='second-year.html'">الثاني ثانوي</button>
                <button class="button" onclick="window.location.href='third-year.html'">الثالث ثانوي</button>
            </div>
            <button class="button back-button" onclick="window.location.href='index.html'">الرجوع إلى الصفحة الرئيسية</button>
        </main>
    </div>
</body>
</html>
