<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتدى الفيزياء</title>
    <style>
        body {
            background: #003366; /* لون خلفية داكن أزرق */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            direction: rtl; /* الكتابة من اليمين لليسار */
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: #e6f0ff; /* لون أزرق فاتح للمربع */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* المسافة بين الصور */
            margin-bottom: 20px;
        }

        .logo,
        .physics-logo {
            width: 150px;
            height: auto;
        }

        h1 {
            color: #003366; /* لون النص أبيض */
            margin-bottom: 30px;
            font-size: 28px;
        }

        .button {
            background-color: #003366; /* لون خلفية الأزرار مطابق للخلفية */
            color: #fff; /* لون النص أبيض */
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #002244; /* لون أغمق عند المرور فوق الأزرار */
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #003366; /* لون النص في الفوتر */
        }

        .button-container {
            display: flex;
            flex-wrap: wrap; /* لجعل الأزرار تلتف إلى صفوف جديدة عند الحاجة */
            justify-content: center; /* توسيط الأزرار */
        }

        .button-container .button {
            flex: 1 1 45%; /* جعل الأزرار تأخذ 45% من عرض الحاوية وتلتف بشكل مناسب */
            max-width: 200px; /* الحد الأقصى لعرض الأزرار */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="عامر بن فيهرة.png" alt="شعار ثانوية عامر بن فهيرة" class="logo">
            <img src="Physics-.png" alt="شعار مادة الفيزياء" class="physics-logo">
        </header>
        <main>
            <h1>منتدى الفيزياء</h1>
            <div class="button-container">
                <button class="button" onclick="window.location.href='revision.html'">مراجعات تحصيلي</button>
                <button class="button" onclick="window.location.href='foundation.html'">تأسيس رياضي</button>
                <button class="button" onclick="window.location.href='write.html'">اكتب ما تريد</button>
                <button class="button" onclick="window.location.href='read.html'">اقرأ ما أريد</button>
            </div>
        </main>
        <footer>
            <p>تم برمجة موقع منتدى الفيزياء بواسطة شهاب الصيري تحت إشراف أ.مشاري عسيري</p>
        </footer>
    </div>
</body>
</html>
